<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√§r</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Course database</h1>
    <p>Search for course in databas</p>
    <form action="/submit" method="post">
      <input name="firstname" type="text" />
      <button type="submit">Submit</button>
    </form>
    <table>
      <thead>
        <th>Course_code</th>
        <th>Name</th>
        <th>Credits</th>
      </thead>
      <tbody>
        {% for row in query_result%}
        <tr>
          <td>{{row[0]}}</td>
          <td>{{row[1]}}</td>
          <td>{{row[2]}}</td>
        </tr>
        {% endfor %}
        {%if not query_result%}
        <td>Namnet hittades inte</td>
        {%endif%}
      </tbody>
    </table>
</body>
</html>
